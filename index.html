<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

  </style>
</head>
<body>
  <main>
    <div class="main-wrapper">
      <div class="card">

        <!-- calculator -->

        <div class="calculator">
          <label for="input">Bill</label>
          <input id="cost" class="input-style" placeholder="0" type="text">
          <div class="button-grid">
            <label>Select Tip %</label>
            <div class="grid">
              <button value="5">5%</button>
              <button value="10">10%</button>
              <button value="15">15%</button>
              <button value="25">25%</button>
              <button value="50">50%</button>
              <input placeholder="Custom"></input>
            </div>
          </div>
          <div class="labels">
            <label for="input">Number of People</label>
            <label id="error-msg" for="input">Not a valid Input!</label>
          </div>
          <input id='person' class="input-style alt" placeholder="0" type="text">
        </div>

        <!-- display -->

        <div class="display">
          <div class="tip-amt">
            <div class="text-section">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <div class="tip-amt-person price">$0.00</div>
          </div>
          <div class="total-amt">
            <div class="text-section">
              <p>Total</p>
              <p>/ person</p>
            </div>
            <div class="tip-amt-total price">$0.00</div>
          </div>
          <button>RESET</button>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
